    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work week</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblock  0900 -->
      <div id="9" class="row time-blocks">
        <div class="col-md-1 hour">
          Sunday
        </div>
        <textarea id="9" class="col-md-10 block-entry 9">
        </textarea>
        <button class="col-md-1 save-button"><i class="fas fa-save"></i></button>
      </div>

      <!--Timeblock 1000-->
      <div id="10" class="row time-blocks">
        <div class="col-md-1 hour">
          Monday
        </div>
        <textarea id="10" class="col-md-10 block-entry">
        </textarea>
        <button class="col-md-1 save-button"><i class="fas fa-save"></i></button>
      </div>

      <!--Timeblock 1100-->

        </textarea>

      </div>

      <!--Timeblock 1200-->
      <div id="12" class="row time-blocks">
        <div class="col-md-1 hour">
          Wednesday
        </div>

      </div>

      <!--Timeblock 1300-->

      </div>

      <!--Timeblock 1400-->
      <div id="14" class="row time-blocks">

          Friday
        </div>

      </div>

      <!--Timeblock 1500-->
      <div id="15" class="row time-blocks">

    </div> <!--- container -->

    <script type="module" src="/src/main.ts"></script>
